    import org.hyperskill.hstest.stage.StageTest;
    import org.hyperskill.hstest.testcase.CheckResult;
    import org.hyperskill.hstest.testcase.TestCase;

    import java.util.*;
    import java.util.List;
    import java.util.stream.Collectors;

    class Clue {
        String answer;
        Clue(int ans) {
            answer = Integer.toString(ans);
        }
    }

    public class DigitRecognitionTest extends StageTest<Clue> {

        @Override
        public List<TestCase<Clue>> generate() {
            return List.of(
                new TestCase<Clue>()
                    .setAttach(new Clue(1))
                    .setInput(
                        "2\n_X_\n" +
                            "_X_\n" +
                            "XX_\n" +
                            "XX_\n" +
                            "_XX\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(2))
                    .setInput(
                        "2\nXX_\n" +
                            "__X\n" +
                            "__X\n" +
                            "X__\n" +
                            "XXX\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(7))
                    .setInput(
                        "2\nXXX\n" +
                            "X_X\n" +
                            "__X\n" +
                            "__X\n" +
                            "__X\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(9))
                    .setInput(
                        "2\nXXX\n" +
                            "X_X\n" +
                            "XXX\n" +
                            "__X\n" +
                            "_XX\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(0))
                    .setInput(
                        "2\nXXX\n" +
                            "X_X\n" +
                            "X_X\n" +
                            "X_X\n" +
                            "_XX\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(3))
                    .setInput(
                        "2\nXXX\n" +
                            "__X\n" +
                            "XXX\n" +
                            "__X\n" +
                            "_XX\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(4))
                    .setInput(
                        "2\nX_X\n" +
                            "__X\n" +
                            "XXX\n" +
                            "__X\n" +
                            "__X\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(5))
                    .setInput(
                        "2\nXXX\n" +
                            "X__\n" +
                            "XXX\n" +
                            "__X\n" +
                            "XX_\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(8))
                    .setInput(
                        "2\nXXX\n" +
                            "X_X\n" +
                            "XXX\n" +
                            "X_X\n" +
                            "XX_\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(6))
                    .setInput(
                        "2\n_XX\n" +
                            "X__\n" +
                            "XXX\n" +
                            "X_X\n" +
                            "XXX\n"),




                new TestCase<Clue>()
                    .setAttach(new Clue(0))
                    .setInput(
                        "2\nXXX\n" +
                            "X_X\n" +
                            "X_X\n" +
                            "X_X\n" +
                            "XXX\n"),

                new TestCase<Clue>()
                    .setAttach(new Clue(1))
                    .setInput(
                        "2\n_X_\n" +
